<meta charset="UTF-8" />
<script>
  /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */
  //ENTRADA
  const respostas = [];

  respostas.push(prompt("Telefonou para a vítima? (sim ou não)"));
  respostas.push(prompt("Esteve no local do crime? (sim ou não)"));
  respostas.push(prompt("Mora perto da vítima? (sim ou não)"));
  respostas.push(prompt("Devia para a vítima? (sim ou não)"));
  respostas.push(prompt("Já trabalhou com a vítima? (sim ou não)"));

  //PROCESSAMENTO
  let positivas = 0;

  switch (respostas[0].toLowerCase()) {
    case "sim":
      positivas++;
      break;
    case "não":
      break;
    default:
      alert("Resposta inválida!");
      break;
  }

  switch (respostas[1].toLowerCase()) {
    case "sim":
      positivas++;
      break;
    case "não":
      break;
    default:
      alert("Resposta inválida!");
      break;
  }

  switch (respostas[2].toLowerCase()) {
    case "sim":
      positivas++;
      break;
    case "não":
      break;
    default:
      alert("Resposta inválida!");
      break;
  }

  switch (respostas[3].toLowerCase()) {
    case "sim":
      positivas++;
      break;
    case "não":
      break;
    default:
      alert("Resposta inválida!");
      break;
  }

  switch (respostas[4].toLowerCase()) {
    case "sim":
      positivas++;
      break;
    case "não":
      break;
  }
  let classificacao = "";
  switch (positivas) {
    case 2:
      classificacao = "Suspeita";
      break;
    case 3:
    case 4:
      classificacao = "Cúmplice";
      break;
    case 5:
      classificacao = "Assassino";
      break;
    default:
      classificacao = "Inocente";
      break;
  }
  //SAÍDA
  alert(`Classificação: ${classificacao}`);
</script>
