<meta charset="UTF-8" />
<script>
  //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

  // ENTRADA
  const vogal = prompt(`Informe uma letra!`);
  // PROCESSAMENTO
  switch (vogal) {
    case "a":
    case "e":
    case "i":
    case "o":
    case "u":
      alert(`A letra ${vogal} é uma vogal`);
      break;
    default:
      alert(`A letra ${vogal} não é uma vogal`);
  }
  // SAÍDA
</script>
